<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maafkan Aku</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffd6e8, #ffe0f0, #fddde6);
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
    }

    .container {
      padding: 30px;
      position: relative;
    }

    /* Ornamen */
    .decor {
      position: absolute;
      width: 80px;
      height: 80px;
      z-index: 0;
      opacity: 0.3;
    }

    /* Love & bunga posisi */
    .love1 { top: 10px; left: 10px; }
    .love2 { top: 10px; right: 10px; }
    .love3 { bottom: 10px; left: 10px; }
    .love4 { bottom: 10px; right: 10px; }
    .flower1 { top: 50px; left: 50px; }
    .flower2 { top: 50px; right: 50px; }
    .flower3 { bottom: 50px; left: 50px; }
    .flower4 { bottom: 50px; right: 50px; }

    /* Foto Profil */
    #profilFoto {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ff69b4;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      z-index: 1;
      position: relative;
    }

    /* Slideshow */
    .slider-wrapper {
      width: 300px;
      height: 300px;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 15px;
      border: 4px solid #ff69b4;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      display: none;
      position: relative;
    }

    .slider {
      display: flex;
      width: 9999px;
      transition: transform 1s ease-in-out;
    }

    .slide {
      width: 300px;
      height: 300px;
      object-fit: cover;
      flex-shrink: 0;
    }

    #message {
      margin-top: 20px;
      font-size: 20px;
      color: #d81b60;
      display: none;
    }

    button {
      margin-top: 25px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c2185b;
    }
  </style>
</head>
<body>

<!-- Ornamen Love dan Bunga -->
<img src="https://i.ibb.co/t2jCH35/love.png" class="decor love1">
<img src="https://i.ibb.co/t2jCH35/love.png" class="decor love2">
<img src="https://i.ibb.co/t2jCH35/love.png" class="decor love3">
<img src="https://i.ibb.co/t2jCH35/love.png" class="decor love4">
<img src="https://i.ibb.co/6X7LBZY/flower.png" class="decor flower1">
<img src="https://i.ibb.co/6X7LBZY/flower.png" class="decor flower2">
<img src="https://i.ibb.co/6X7LBZY/flower.png" class="decor flower3">
<img src="https://i.ibb.co/6X7LBZY/flower.png" class="decor flower4">

<div class="container">
  <img id="profilFoto" src="E:\newproject\img\Gambar WhatsApp 2025-04-15 pukul 22.50.07_bbe9f35e.jpg" alt="Foto Profil" />
  <h1>Kangaen Sayang ...</h1>
  <p>Aku minta maaf ya... ü•∫‚ù§Ô∏è</p>

  <!-- Slideshow -->
  <div class="slider-wrapper" id="sliderWrapper">
    <div class="slider" id="slider">
      <img class="slide" src="E:\newproject\img\Gambar WhatsApp 2025-04-15 pukul 22.50.06_de6a0fe6.jpg" />
      <img class="slide" src="E:\newproject\img\Gambar WhatsApp 2025-04-15 pukul 22.50.07_9ba156c0.jpg" />
      <img class="slide" src="E:\newproject\img\Gambar WhatsApp 2025-04-15 pukul 22.50.07_cfd2713a.jpg" />
      <img class="slide" src="E:\newproject\img\Gambar WhatsApp 2025-04-15 pukul 23.19.15_721ee20a.jpg" />
      <img class="slide" src="E:\newproject\img\Gambar WhatsApp 2025-04-15 pukul 23.59.57_02586e96.jpg" />
      <img class="slide" src="E:\newproject\img\Gambar WhatsApp 2025-04-15 pukul 23.59.57_87156bee.jpg" />
      <img class="slide" src="E:\newproject\img\Gambar WhatsApp 2025-04-15 pukul 23.59.57_a3be73c6.jpg" />
    </div>
  </div>

  <div id="message">Pesan maaf akan muncul di sini...</div>
  <button onclick="startSlideshow()">Maafkan Aku ‚ù§Ô∏è</button>
</div>

<!-- Musik -->
<audio id="music" src="E:\newproject\img\Rizky Febian - Hingga Tua Bersama [Official Music Video] (mp3cut.net).mp3" autoplay loop hidden></audio>

<script>
  const messages = [
    "Aku tahu aku salah...",
    "Aku janji akan berubah...",
    "Aku gak mau kehilangan kamu...",
    "Terima kasih udah sabar sama aku... ü•∫",
    "Maaf ya sayang, aku cuma manusia biasa...",
    "Aku cuma ingin kita tetap bersama...",
    "Aku cinta kamu selamanya ‚ù§Ô∏è"
  ];

  let current = 0;

  function startSlideshow() {
    document.getElementById("profilFoto").style.display = "none";
    document.getElementById("sliderWrapper").style.display = "block";
    document.getElementById("message").style.display = "block";

    document.getElementById("music").play();

    showMessage();

    setInterval(() => {
      current = (current + 1) % messages.length;
      const offset = current * 300;
      document.getElementById("slider").style.transform = `translateX(-${offset}px)`;
      showMessage();
    }, 3000);
  }

  function showMessage() {
    document.getElementById("message").innerText = messages[current];
  }
</script>

</body>
</html>
